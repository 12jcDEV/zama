<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link
            href="css/angular-bootstrap.css"
            rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
        .center_parent {
            display: table;
            width: 100%;
        }
        .center_child {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
        .form_wrapper {
            position:absolute;
            top:50%;
            right:0;
            left:0;
        }
    </style>
</head>

<body ng-app="hello" ng-controller="navigation" ng-cloak class="ng-cloak">
<nav class="navbar navbar-default">
    <div class="container">
        <a class="brand" href='#/'>Multitenant Application</a>
        <div class="navbar-right">
            <span ng-show="authenticated">Welcome {{user}}</span>
            <a class="btn btn-primary" ng-show="authenticated" href=""
                ng-click="logout()">Logout</a>
       </div>
    </div>
    </div>
</nav>

    <ul class="nav nav-pills" role="tablist">
        <li ng-class="{active:tab('home')}"><a href="#/">home</a></li>
        <li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
    </ul>
</div-->
<div class="alert alert-danger" ng-show="error">
    There was a problem logging in. Please try again.
</div>
<div class="container" ng-show="!authenticated">
    <form role="form" ng-submit="login()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text"
                                                           class="form-control" id="username" name="username"
                                                           ng-model="credentials.username" />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password"
                                                           class="form-control" id="password" name="password"
                                                           ng-model="credentials.password" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div ng-controller="product" class="container" ng-show="authenticated">
    <div class="product" ng-repeat="product in products">
        <span>{{product.name}}</span>
    </div>
</div>
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/hello.js"></script>
</body>
</html>
