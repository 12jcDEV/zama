<h1>Products for {{company.name}}</h1> <button type="button" class="btn btn-default" ng-click="addProduct()">Add</button>
<div ng-controller="productlist" class="container" ng-show="authenticated">
    <table class="table table-striped">
        <tbody>
        <tr class="product" ng-repeat="product in products">
            <td>{{product.name}}</td>
            <td>{{product.productId}}</td>
            <td>{{product.price}}</td>
            <td>{{product.description}}</td>
        </tr>
        </tbody>
    </table>
</div>
